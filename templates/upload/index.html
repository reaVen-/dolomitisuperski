{% extends 'upload/base.html' %}

{% block full %}

<div class="col s4"> <span><p></p></span></div>

<div class="col s4">
<div class="card brown darken-2">
	<div class="card-content">
		<span> 
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="id_file_field" name="file_field" type="file" multiple>
            <span class="right"> <input type="submit" value="Upload" /> </span>
        </form>
		</span>
	</div>
</div>

<div class="card brown darken-2">
	<div class="card-content">
		<p> Jeg har mottat totalt {{total}} bilder </p>
		<br>
		<p> Sender en mail med nedlastingslenke når jeg har fått bilder fra alle.</p>
		<br>
		<p> Send en mail til marnil37@gmail.com om det oppstår noen problemer </p>
	</div>
</div>
</div>

{% endblock %}
