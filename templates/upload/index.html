{% extends 'upload/base.html' %}

{% block full %}

{% load progress_bar %}
{% progress_bar_media %}

<div class="col s4">
<div class="card brown darken-2">
	<div class="card-content">
		<span> 
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input id="id_file_field" name="file_field" type="file" multiple>
            <span class="right"> <input type="submit" value="Upload" /> </span>
            <span> {% progress_bar %} </span>
        </form>
		</span>
	</div>
</div>
</div>

<p> Jeg har mottat totalt {{total}} bilder </p>

{% endblock %}
